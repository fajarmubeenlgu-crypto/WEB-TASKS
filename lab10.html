<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab 10 — Super Fun ES6 App</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #ebbed3, #e4bfd1);
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.5rem;
      text-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    .controls {
      text-align: center;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      background: white;
      color: #6610f2;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
      background: #ffdaff;
    }

    .product {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      margin: 15px 0;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: 0.3s;
      animation: fadeIn 0.5s ease-in-out;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>

  <h1> Product Galaxy — ES6 Edition </h1>

  <div class="controls">
    <button id="sortPrice">Sort by Price ↑</button>
    <button id="filterExpensive">Filter Price ≥ $20</button>
    <button id="reset">Reset List</button>
  </div>

  <div id="output"></div>

  <script>
    
    const productData = [
      { "name": " Headset", "price": 89.99, "category": "Tech" },
      { "name": " Glow Mug", "price": 16.50, "category": "Home Decor" },
      { "name": "Wireless Charger", "price": 29.99, "category": "Tech" },
      { "name": "Backpack", "price": 49.00, "category": "Fashion" },
      { "name": "LED Lamp", "price": 22.99, "category": "Lighting" }
    ];

    const output = document.getElementById("output");
    const sortBtn = document.getElementById("sortPrice");
    const filterBtn = document.getElementById("filterExpensive");
    const resetBtn = document.getElementById("reset");

    let products = [];


    const fetchProducts = () =>
      new Promise(resolve => setTimeout(() => resolve(productData), 400));

    const renderProducts = items => {
      output.innerHTML = items.map(({ name, price, category }) => `
        <div class="product">
          <h3>${name}</h3>
          <p><strong>Category:</strong> ${category}</p>
          <p><strong>Price:</strong> $${price.toFixed(2)}</p>
        </div>
      `).join("");
    };

  
    sortBtn.addEventListener("click", () => {
      const sorted = [...products].sort((a, b) => a.price - b.price);
      renderProducts(sorted);
    });

   
    filterBtn.addEventListener("click", () => {
      const filtered = products.filter(({ price }) => price >= 20);
      renderProducts(filtered);
    });

    
    resetBtn.addEventListener("click", () => {
      renderProducts(products);
    });

    (async () => {
      products = await fetchProducts();
      renderProducts(products);
    })();
  </script>

</body>
</html>
