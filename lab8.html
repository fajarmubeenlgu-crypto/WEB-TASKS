<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz App - All in One</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e4e8ff;
            padding: 50px;
            min-height: 160vh; /* Increased overall height */
        }

        .quiz-box {
            background: white;
            padding: 30px; /* More padding */
            max-width: 650px; /* Slightly wider */
            margin: auto;
            border-radius: 14px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.18);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #303f9f;
            font-size: 28px;
            margin-bottom: 25px;
        }

        .question {
            margin-top: 20px;
            margin-bottom: 12px;
            font-weight: bold;
            font-size: 18px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 6px;
        }

        button {
            padding: 12px 22px;
            font-size: 17px;
            border: none;
            margin-top: 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        #submitBtn {
            background: #5567d7;
            color: white;
        }

        #submitBtn:hover {
            background: #3f50c5;
        }

        #resetBtn {
            background: #ff6b4a;
            color: white;
            margin-left: 10px;
        }

        #resetBtn:hover {
            background: #ff4b2d;
        }

        #result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="quiz-box">
        <h2>JavaScript Basics Quiz</h2>

        <div class="question">
            1. Which keyword is used to declare a variable in JavaScript?
        </div>
        <label><input type="radio" name="q1" value="let"> let</label>
        <label><input type="radio" name="q1" value="var"> var</label>
        <label><input type="radio" name="q1" value="Both"> Both</label>

        <div class="question">
            2. What does DOM stand for?
        </div>
        <label><input type="radio" name="q2" value="Document Object Model"> Document Object Model</label>
        <label><input type="radio" name="q2" value="Digital Online Module"> Digital Online Module</label>

        <button id="submitBtn">Submit Quiz</button>
        <button id="resetBtn">Reset</button>

        <div id="result"></div>
    </div>

    <!-- ================== JAVASCRIPT (Inside same file) ================== -->
    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
            let score = 0;

            let q1 = document.querySelector('input[name="q1"]:checked');
            let q2 = document.querySelector('input[name="q2"]:checked');

            console.log("Selected Answers:", q1?.value, q2?.value);

            if (!q1 || !q2) {
                document.getElementById("result").innerHTML =
                    "âš  Please answer all questions!";
                document.getElementById("result").style.color = "red";
                return;
            }

            if (q1.value === "Both") score++;
            if (q2.value === "Document Object Model") score++;

            let resultBox = document.getElementById("result");

            if (score === 2) {
                resultBox.innerHTML = "ðŸŽ‰ Excellent! Score: " + score + "/2";
                resultBox.style.color = "green";
            } else {
                resultBox.innerHTML = "Score: " + score + "/2 â€” Keep trying!";
                resultBox.style.color = "orange";
            }
        });

        document.getElementById("resetBtn").addEventListener("click", function () {
            document.querySelectorAll("input[type=radio]").forEach(input => {
                input.checked = false;
            });
            document.getElementById("result").innerHTML = "";
        });
    </script>

</body>
</html>
