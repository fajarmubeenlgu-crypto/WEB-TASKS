<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lab 11 - Canvas & SVG Demo</title>
<style>
  body { font-family: Arial; background: #222; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
  h1 { margin-bottom: 10px; }
  canvas { background: #111; border: 2px solid #555; margin-bottom: 10px; cursor: crosshair; }
  .colors { display: flex; gap: 8px; margin-bottom: 10px; }
  .color-swatch { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; }
  button { padding: 8px 12px; margin: 5px; cursor: pointer; border-radius: 5px; border: none; background: #06b6d4; color: #fff; }
  svg { border: 2px solid #555; margin-top: 20px; background: #111; }
</style>
</head>
<body>

<h1>Canvas Drawing App</h1>

<div class="colors">
  <div class="color-swatch" style="background:#06b6d4" data-color="#06b6d4"></div>
  <div class="color-swatch" style="background:#ff6b6b" data-color="#ff6b6b"></div>
  <div class="color-swatch" style="background:#ffd166" data-color="#ffd166"></div>
  <div class="color-swatch" style="background:#43aa8b" data-color="#43aa8b"></div>
  <div class="color-swatch" style="background:#ffffff" data-color="#ffffff"></div>
</div>

<canvas id="canvas" width="600" height="400"></canvas>
<div>
  <button id="clear">Clear Canvas</button>
  <button id="save">Save as PNG</button>
</div>

<h1>Simple SVG Animation</h1>
<svg id="mysvg" width="600" height="100">
  <circle id="circle" cx="50" cy="50" r="20" fill="#06b6d4" />
</svg>

<script>
// ---------- Canvas Drawing ----------
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let drawing = false;
let currentColor = '#06b6d4';

// Color selection
document.querySelectorAll('.color-swatch').forEach(swatch => {
  swatch.addEventListener('click', () => {
    currentColor = swatch.dataset.color;
  });
});

// Drawing
canvas.addEventListener('mousedown', e => { drawing = true; ctx.beginPath(); draw(e); });
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseout', () => drawing = false);

function draw(e){
  if(!drawing) return;
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  ctx.strokeStyle = currentColor;
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';
  ctx.lineTo(x, y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x, y);
}

// Clear canvas
document.getElementById('clear').addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

// Save canvas as PNG
document.getElementById('save').addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = `canvas_${Date.now()}.png`;
  link.href = canvas.toDataURL('image/png');
  link.click();
});

// ---------- Simple SVG Animation ----------
const circle = document.getElementById('circle');
let pos = 50;
let direction = 1;

function animateSVG(){
  pos += direction * 2;
  if(pos > 550 || pos < 50) direction *= -1;
  circle.setAttribute('cx', pos);
  requestAnimationFrame(animateSVG);
}
animateSVG();
</script>

</body>
</html>
