<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Lab 4: Feedback Form & Multimedia</title>
 <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      margin: 40px;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      margin: 20px auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    label {
      display: inline-block;
      width: 130px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 220px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: none;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    audio, video {
      display: block;
      margin: 15px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #000;
    }

 </style>
</head>
<body>
 <h1>Feedback Form</h1>
 <form action="#" method="post">
   <!-- Name Input -->
   <label for="name">Name:</label>
   <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>

   <!-- Email Input -->
   <label for="email">Email:</label>
   <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

   <!-- Gender Radio Buttons -->
   <label>Gender:</label>
   <input type="radio" id="male" name="gender" value="male">
   <label for="male">Male</label>
   <input type="radio" id="female" name="gender" value="female">
   <label for="female">Female</label><br><br>

   <!-- Interests Checkboxes -->
   <label>Interests:</label>
   <input type="checkbox" id="coding" name="interest" value="coding">
   <label for="coding">Coding</label>
   <input type="checkbox" id="design" name="interest" value="design">
   <label for="design">Design</label><br><br>

   <!-- Select Dropdown -->
   <label for="experience">Experience Level:</label>
   <select id="experience" name="experience">
     <option value="">Select</option>
     <option value="beginner">Beginner</option>
     <option value="intermediate">Intermediate</option>
     <option value="advanced">Advanced</option>
   </select><br><br>

   <!-- Textarea -->
   <label for="comments">Comments:</label><br>
   <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your feedback..."></textarea><br><br>

   <!-- Submit Button -->
   <div style="text-align:center;">
     <input type="submit" value="Submit">
   </div>
 </form>

 <h2>Multimedia Demo</h2>
 <!-- Audio -->
 <audio controls>
   <source src="ABC.unknown" type="audio/mpeg">
   Your browser does not support the audio element.
 </audio><br><br>

 <!-- Video -->
 <video width="320" height="240" controls>
   <source src="456.mp4" type="video/mp4">
   Your browser does not support the video tag.
 </video><br><br>

 <h2>Canvas Demo</h2>
 <canvas id="myCanvas" width="200" height="100"></canvas>

 <script>
   const canvas = document.getElementById("myCanvas");
   const ctx = canvas.getContext("2d");
   ctx.fillStyle = "#FF0000";
   ctx.fillRect(20, 20, 150, 50); // Draw a red rectangle
 </script>
</body>
</html>
